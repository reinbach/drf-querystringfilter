[tox]
envlist = py{27,35}-d{18,19,110,111}-f{34,35,36}

[pytest]
python_paths=src ./tests/demo/
django_find_project = false
DJANGO_SETTINGS_MODULE=demoproject.settings
norecursedirs = .tox docs ./demo/
python_files=tests/test_*.py
addopts =
        --reuse-db
;        --cov-report=term
;        --cov-report=html
;        --cov drf_querystringfilter
;        --cov-config=tests/.coveragerc
        --tb=short
        --capture=no
        --echo-version django
        --echo-version djangorestframework
        --echo-attr django.conf.settings.DATABASES.default.ENGINE

pep8ignore = * ALL
markers =
    functional: mark a test as functional


[testenv]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH PYTHONDONTWRITEBYTECODE
changedir={toxinidir}
setenv =
    PYTHONPATH={toxinidir}/tests/demo:{toxinidir}/src

deps=
    -rsrc/requirements/testing.pip
;    py27,py35: psycopg2
;    pypy: psycopg2cffi
    psycopg2cffi
    f34: djangorestframework>=3.4,<3.5
    f35: djangorestframework>=3.5,<3.6
    f36: djangorestframework>=3.6,<3.7
    f37: djangorestframework>=3.7,<3.8
    d18: django>=1.8,<1.9
    d19: django>=1.9,<1.10
    d110: django>=1.10,<1.11
    d111: django>=1.11,<1.12

commands =
    {posargs:py.test tests/ --create-db}


[testenv:py27-d110]
pip_pre = True
ignore_outcome = True


[testenv:py35-d110]
pip_pre = True
ignore_outcome = True

[testenv:py27-dtrunk]
pip_pre = True
ignore_outcome = True


[testenv:py35-dtrunk]
pip_pre = True
ignore_outcome = True

